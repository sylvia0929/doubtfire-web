<div class="teaching-periods-container">
  <div class="flex items-center my-10">
    <h1 class="my-0">Teaching periods</h1>
    <span class="grow"></span>
    <button mat-flat-button color="primary" (click)="addTeachingPeriod()">
      Add new teaching period
    </button>
  </div>
  <table
    #table
    mat-table
    [dataSource]="dataSource"
    class="f-table selectable"
    matSort
    matSortActive="startDate"
    matSortDirection="desc"
    (matSortChange)="sortTableData($event)"
  >
    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef>Active</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox disabled color="primary" [checked]="element.active"> </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
      <td mat-cell *matCellDef="let element">{{ element.startDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>End date</th>
      <td mat-cell *matCellDef="let element">{{ element.endDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="activeUntil">
      <th mat-header-cell *matHeaderCellDef>Active until</th>
      <td mat-cell *matCellDef="let element">{{ element.activeUntil | date }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <div class="edit-actions right">
          <span>
            <button mat-icon-button (click)="importUnits(element)" aria-label="import units">
            <mat-icon>input</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="selectTeachingPeriod(element)"
              aria-label="select teaching period"
            >
              <mat-icon>edit</mat-icon>
            </button>
          </span>
        </div>
      </td>
    </ng-container>

    <td mat-footer-cell *matFooterCellDef>
      <div class="edit-actions right">
        <button mat-icon-button (click)="submit()">
          <mat-icon>add</mat-icon>
        </button>
      </div>
    </td>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[10, 25, 100]"
    aria-label="Select page of teaching periods"
  ></mat-paginator>
</div>
