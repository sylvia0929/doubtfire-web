<mat-card>
  <mat-card-header>
    <mat-card-title>Authentication Timeout</mat-card-title>
    <mat-card-subtitle>
      Your session has expired and you need to log back in to proceed.
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>To continue your session, please click the "Return" button and log in again.</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary">Return</button>
  </mat-card-actions>
</mat-card>
